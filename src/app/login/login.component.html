<div class="login">
<div class="container">
 <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
<h1 class="text-center">Login Page</h1>
<br>
<br>
<p class="text-danger" *ngIf="errormsg">{{errormsg}}</p>
<form #loginForm="ngForm" (ngSubmit)='checkLogin()'>
 
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" [(ngModel)]="users.email" class="form-control"  
        aria-describedby="emailHelp"  placeholder="Enter email" email required="required" maxlength="30" minlength="8" #email="ngModel">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class='alert alert-danger' *ngIf="!email.valid && (email.touched || email.dirty)">
        <div *ngIf='email.errors["required"]'>
            please fill the filed
        </div>
        <div *ngIf='email.errors["minlength"]'>
            min length 8
        </div>
        <div *ngIf='email.errors["maxlength"]'>
            mamx length 30
        </div>
    </div>


      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" required="required" minlength="2"
         [(ngModel)]="users.password" class="form-control"  placeholder="Password">
      </div>
  
  

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

<button class="btn btn-danger" [disabled]='!loginForm.valid'>Login</button>
<button class="btn btn-success" style="margin-left: 10px;" routerLink="/register">Register form</button> 

</form>
</div>  
</div>
</div>
</div>
