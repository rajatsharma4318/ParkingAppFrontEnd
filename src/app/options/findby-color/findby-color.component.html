<div class="container">
    <div class="row">
        <div class="col-md-6">
               
             <h2 style="margin-top:30px">Find Car Slot By Color</h2>
             <br>
             <br>
             <input type="text" name="color" [(ngModel)]="color" class="form-control" placeholder="enter color like..white,black,etc">
              <br>
              <button class="btn btn-warning" (click)="findCarByColor()">Search</button> 
        </div>
        <div class="col-md-6">

            <h3 style="margin-top: 30px; text-align:center;">Booked Parking Slot</h3>

            <button class="btn btn-danger" *ngIf="colorErrorMsg">{{colorErrorMsg}}</button>
            <table class="table">
            <tr>
                <th>Slot</th>
                <th>Register Number</th>
                <th>Color</th>
            </tr>
            <tr *ngFor="let car of cars">
                <td>{{car.id}}</td>
                <td>{{car.registernumber}}</td>
                <td>{{car.color}}</td>
            </tr>

           </table>
        </div>
   <div>

</div>
